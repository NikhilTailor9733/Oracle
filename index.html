<!DOCTYPE html>
<html>
<head>
  <title>Oracle</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #222;
      text-align: center;
      background: #111;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-in;
    }

    .user {
      background: #2a2a2a;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #1f1f1f;
      border: 1px solid #333;
      color: #00ff88;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      border-top: 1px solid #222;
      background: #111;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      background: #00ff88;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .mic {
      background: #222;
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>ðŸ”¥ Oracle</header>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="question" placeholder="Challenge me." />
  <button onclick="askOracle()">Send</button>
  <button class="mic" onclick="startVoice()">ðŸŽ¤</button>
</div>

<script>
const API_URL = "https://oracle-x6tl.onrender.com/ask";
const chat = document.getElementById("chat");

// Add message bubble
function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// ðŸ”Š Voice Output
function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 1;
  speech.pitch = 0.9;
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}

// ðŸŽ¤ Voice Input
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("question").value = transcript;
    askOracle();
  };
}

// Send to backend
async function askOracle() {
  const input = document.getElementById("question");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "message bot";
  typing.innerText = "Oracle is thinking...";
  chat.appendChild(typing);

  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: "web_user",
      text: text
    })
  });

  const data = await response.json();

  chat.removeChild(typing);
  addMessage(data.reply, "bot");

  speak(data.reply); // ðŸ”Š Speak response
}
</script>

</body>
</html>
