<!DOCTYPE html>
<html>
<head>
  <title>Office Oracle</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #chat {
      width: 400px;
      height: 500px;
      border: 1px solid #00ff88;
      overflow-y: auto;
      padding: 10px;
      margin-top: 20px;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      color: #ffffff;
    }

    .bot {
      color: #00ff88;
    }

    #controls {
      margin-top: 15px;
    }

    input {
      width: 250px;
      padding: 8px;
    }

    button {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Office Oracle</h1>

<div id="chat"></div>

<div id="controls">
  <input type="text" id="question" placeholder="Challenge Oracle..." />
  <button onclick="askOracle()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤</button>
</div>

<script>
const API_URL = "https://oracle-x6tl.onrender.comt";
const chat = document.getElementById("chat");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function askOracle() {
  const input = document.getElementById("question");
  const text = input.value.trim();
  if (!text) return;

  addMessage("You: " + text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: "web_user",
      text: text
    })
  });

  const data = await res.json();
  addMessage("Oracle: " + data.reply, "bot");
  speak(data.reply);
}

// ðŸ”Š Browser Voice Output
function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 1;
  speech.pitch = 0.8;
  speech.lang = "en-US";
  window.speechSynthesis.speak(speech);
}

// ðŸŽ¤ Browser Voice Input
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("question").value = transcript;
    askOracle();
  };
}
</script>

</body>
</html>
